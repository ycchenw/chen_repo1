<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<div id="drop" class="dropbox"></div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  $('#drop').on({
    //在頁面中顯示拖放的文字
    'drop': function(e) {
       $(this).text(e.originalEvent.dataTransfer.getData('text'));
       e.preventDefault();
    },
    //取消瀏覽器的預設動作
    'dragover': function(e) {
      e.preventDefault();
    }
  });
});
</script>
</body>
</html>
