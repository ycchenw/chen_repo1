<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Mobile</title>
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(document).on('mobileinit', function() {
  $.mobile.listview.prototype.options.autodividersSelector = function(elm) {
    return $.trim(elm.data('initial'));
  };
});
</script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js">
</script>
</head>
<body>
<div data-role="page" data-title="jQuery Mobile">
  <div data-role="header">
    <h1>jQuery Mobile</h1>
  </div>
  <div role="main" class="ui-content">
    <ul data-role="listview" data-autodividers="true">
      <li data-initial="顏色">藍眼人偶</li>
      <li data-initial="顏色">紅色小鳥</li>
      <li data-initial="顏色">綠熊之子</li>
      <li data-initial="動物">貓兒升上一年級之後</li>
      <li data-initial="動物">狗狗巡邏警察</li>
      <li data-initial="節慶">龜兔賽跑</li>
      <li data-initial="節慶">浦島太郎</li>
      <li data-initial="節慶">歡樂的女兒節</li>
    </ul>
  </div>
  <div data-role="footer">
    Copyright 1998-2014, YAMADA.Yoshihiro
  </div>
</div>
</body>
</html>
