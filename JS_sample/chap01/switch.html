<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>基本語法</title>
</head>
<body>
<script>
var blood = 'O';

switch(blood){
  case 'A' :
    console.log('屬於A型。');
    break;
  case 'B' :
    console.log('屬於B型。');
    break;
  case 'O' :
    console.log('屬於O型。');
    break;
  case 'AB' :
    console.log('屬於AB型。');
    break;
  default :
    console.log('血型不明。');
    break;
}
</script>
</body>
</html>
