<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>基本語法</title>
</head>
<body>
<script>
//整數型態（10進位）
var num = -10;
console.log(num);
//整數型態（16進位）
var num2 = 0xFF;
console.log(num2);
//整數型態（8進位）
var num3 = 0500;
console.log(num3);
//浮點數型態（指示標記）
var num4 = 1.5e-3;
console.log(num4);
</script>
</body>
</html>
