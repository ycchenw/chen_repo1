<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>基本語法</title>
</head>
<body>
<script>
var msg = 'Hello, World！'; //宣告變數msg(指定了初始值)
var j; //△宣告變數j(無初始值)
i = 3; //×省略var命令
var name1 = 'Rio', name2= 'Nami'; //×在同一行宣告變數name1與name2

console.log(msg);
console.log(j);
console.log(i);
console.log(name1);
console.log(name2);
</script>
</body>
</html>
