<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>基本語法</title>
</head>
<body>
<p>WINGS專案目前<span id="mem">正在召募成員</span>喔。</p>
<!--外部Script-->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!--行內（in-line）Script-->
<script type="text/javascript">
$(function() {
  $('#mem').css('background-color', '#ff6');
});
</script>
</body>
</html>
