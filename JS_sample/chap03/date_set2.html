<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>物件</title>
</head>
<body>
<script>
var utc = new Date();
utc.setUTCFullYear(2014); //4位數的年份
utc.setUTCMonth(4); //月(0～11)
utc.setUTCDate(1); //日
utc.setUTCHours(8); //小時
utc.setUTCMinutes(16); //分鐘
utc.setUTCSeconds(47); //秒
utc.setUTCMilliseconds(555); //毫秒

console.log(utc);
</script>
</body>
</html>
