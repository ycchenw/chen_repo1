<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>物件</title>
</head>
<body>
<script>
var data = [ '熊貓', '兔子', '無尾熊' ];
data.push('黃金鼠');
data.unshift('貓');
console.log(data.toString());
console.log(data.pop());
console.log(data.toString());
console.log(data.shift());
console.log(data.toString());
</script>
</body>
