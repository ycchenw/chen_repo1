<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>函數／物件導向</title>
</head>
<body>
<script>
function sprintf(format) {
  for (var i = 1, len = arguments.length; i < len; i++) {
    var pattern = new RegExp('\\{' + (i - 1) + '\\}', 'g');
    format = format.replace(pattern, arguments[i]);
  }
  return format;
}

console.log(sprintf('飼養的是{0}。牠的名字是{1}。', '天竺鼠', '小歌'));
</script>
</body>
</html>
