<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>函數／物件導向</title>
</head>
<body>
<script>
var Animal = function(name) {
  this.name = name;
  this.toString = function() {
    return 'Animal:' + this.name;
  }
};

var a1 = new Animal('德次郎');
var a2 = new Animal('任三郎');
a1.hoge = function() { return 'hoge方法' };

console.log(a1.hoge());
console.log(a2.hoge());
</script>
</body>
</html>
