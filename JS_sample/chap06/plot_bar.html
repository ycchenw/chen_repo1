<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>外掛程式</title>
<link rel=stylesheet href="css/jquery.jqplot.min.css" />
</head>
<body>
<div id="graph" style="width:400px; height:300px;"></div>
<!--[if lt IE 9]>
<script src="js/excanvas.min.js"></script>
<![endif]-->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/jquery.jqplot.min.js"></script>
<script src="js/jqplot.barRenderer.min.js"></script>
<script src="js/jqplot.categoryAxisRenderer.min.js"></script>
<script>
$(function(){
  //建立原始資料
  var data = [
    [['1月', 113], ['2月', 120], ['3月', 112], ['4月', 121], ['5月', 126], ['6月', 127]],
    [['1月', 99], ['2月', 102], ['3月', 98], ['4月', 101], ['5月', 106], ['6月', 97]],
  ];
  //繪製圖表
  $.jqplot( 'graph', data, {
    seriesDefaults:{renderer: $.jqplot.BarRenderer}, //長條圖的算圖器
    series: [{label: 'A店'}, {label: 'B店'}], //圖例標籤
    legend: {show: true}, //圖例
    title: '2014年上半年銷售數量',  //標題
    axes: {
      xaxis: {renderer: $.jqplot.CategoryAxisRenderer} //X座標軸的算圖器
    }
  });
});
</script>
</body>
</html>
