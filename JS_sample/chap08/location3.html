<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML5</title>
</head>
<body>
<ul>
  <li>經度：<span id="latitude"></span></li>
  <li>緯度：<span id="longitude"></span></li>
</ul>
<input id="btn" type="button" value="停止監視" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  //確認是否能存取Geolocation API
  if (navigator.geolocation) {
    //定期取得定位資訊
    var id = navigator.geolocation.watchPosition(
      function(pos) {
        $('#latitude').html(pos.coords.latitude);       //緯度
        $('#longitude').html(pos.coords.longitude); //經度
      }
    );

    //按下按鈕後，停止取得定位資訊
    $('#btn').click(function() {
      navigator.geolocation.clearWatch(id);
    });
  } else {
    window.alert('請使用支援Geolocation API的瀏覽器存取。');
  }
});
</script>
</body>
</html>
