<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HTML5</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<form>
  <label for="file">檔案：</label>
  <input id="file" name="file" type="file" multiple />
</form>
<table>
  <thead>
    <tr><th>檔案名稱</th><th>類型</th><th>大小</th><th>URN</th></tr>
  </thead>
  <tbody id="result"></tbody>
</table>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  //選取檔案後顯示進階資訊
  $('#file').change(function(e) {
    //確認是否可以使用File API
    if (window.File) {
      var str = '';
      var inputs = $('#file').get(0).files;
      //依序取得選取的檔案
      for (var i = 0, len = inputs.length; i < len; i++) {
        var input = inputs[i];
        str += '<tr>';
        str += '<td>' + input.name + '</td>';
        str += '<td>' + input.type + '</td>';
        str += '<td>' + Math.ceil(input.size / 1024) + 'KB</td>';
        str += '<td>' + input.urn + '</td>';
        str += '</tr>';
      }
      $('#result').html(str);
    }
  });
});
</script>
</body>
</html>
