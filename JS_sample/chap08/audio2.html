<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HTML5</title>
</head>
<body>
<input type="button" id="stop" value="停止" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  //確認是否可以使用Audio功能
  if (HTMLAudioElement) {
    //建立Audio物件
    var ad = new Audio('./audio/chime.mp3');
    //確認是否支援.mp3檔案
    var result = ad.canPlayType('audio/mp3');
    if (result.match(/^(probably|maybe)$/)) {
      ad.play(); //播放
      ad.loop = true; //啟用循環播放
//按下「停止」按鈕即可停止播放
      $('#stop').click(function(){ ad.pause(); });
    }
  }
});
</script>
</body>
</html>
