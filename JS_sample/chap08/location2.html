<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HTML5</title>
</head>
<body>
<ul>
  <li>經度：<span id="latitude"></span></li>
  <li>緯度：<span id="longitude"></span></li>
</ul>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function(pos) {
        $('#latitude').html(pos.coords.latitude);
        $('#longitude').html(pos.coords.longitude);
      },
      //錯誤時呼叫的失敗CallBack函數
      function(pe) {
        //將錯誤訊息建立成陣列
        var errors = [
          pe.message,
          '不允取得定位資訊。',
          '取得定位資訊失敗。',
          '取得定位資訊逾時。'
        ];
        window.alert(errors[pe.code]);
      },
      //取得選項
      {
        timeout : 100,
        maximumAge : 0,
        enableHighAccuracy: true
      }
    );
  } else {
    window.alert('請使用支援Geolocation API的瀏覽器存取。');
  }
});
</script>
</body>
</html>
