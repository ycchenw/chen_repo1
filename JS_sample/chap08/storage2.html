<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HTML5</title>
</head>
<body>
<div>姓名：<span id="result1"></span></div>
<div>年齡：<span id="result2"></span></div>
<div>職業：<span id="result3"></span></div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function() {
  //確認是否可以使用Web Storage
  if (localStorage) {
    var st = localStorage;
    //將物件轉換成JSON字串，再儲存至儲存空間
    var info = { name: '許郁文', age: 38, occupation: '翻譯' };
    st.setItem('data', JSON.stringify(info));

    //從儲存空間取得字串後，再剖析為物件
    var parsed = JSON.parse(st.getItem('data'));
    $('#result1').html(parsed.name);
    $('#result2').html(parsed.age);
    $('#result3').html(parsed.occupation);
  }
});
</script>
</body>
</html>
