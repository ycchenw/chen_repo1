<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<p id="hat">帽子</p>
<ul id="coordinate">
  <li>外套</li>

</html>
