<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<form>
  下列單字的英文是？:
  <input type="button" id="b1" value="蘋果" />
  <input type="button" id="b2" value="橘子" />
  <input type="button" id="b3" value="桃子" />
</form>
<div>答：<span id="result">－</span></div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function() {
  //於頁面顯示answer參數的值
  var onclick = function(e) {
    $('#result').text(e.data.answer);
  }

  //以附帶answer參數的方式新增事件監聽器
  $('#b1').click({ answer: 'apple' }, onclick);
  $('#b2').click({ answer: 'orange' }, onclick);
  $('#b3').click({ answer: 'peach' }, onclick);
  //$('#b1').on('click', { answer: 'apple' }, onclick);
});
</script>
</body>
</html>
